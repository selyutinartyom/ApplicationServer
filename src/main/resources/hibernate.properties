hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show.sql = true
hibernate.jdbc.lob.non_contextual_creation=true

### hibernate.hbm2ddl.auto
# see http://docs.jboss.org/hibernate/core/3.3/reference/en/html/session-configuration.html#configuration-optional
# Automatically validates or exports schema DDL to the database when the SessionFactory is created. With create-drop,
# the database schema will be dropped when the SessionFactory is closed explicitly.
#  e.g. validate | update | create | create-drop
#
#       validate: validate the schema, makes no changes to the database.
#       update: update the schema.
#       create: creates the schema, destroying previous data.
#       create-drop: drop the schema at the end of the session.

hibernate.hbm2ddl.auto = update
